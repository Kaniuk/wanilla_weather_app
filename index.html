<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather app</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<div class="container wrapper">
    <div class="row">
        <div class="col">

            <div class="input-group mb-3">
                <input type="text" class="form-control city_input" placeholder="Enter city"
                       aria-label="Enter city" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary city_button" type="button">Button</button>
                </div>
            </div>

        </div>
        <div class="col">
            <div class="date">
                <div class="d-flex">
                    <div class="month"></div>
                    <div class="month_date"></div>
                </div>
                <div class="week_day"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1 class="entered_city"></h1>
        </div>
        <div class="col d-flex">
            <div class="current_temperature"></div>
            <span class="units"> °C</span>
        </div>
        <div class="col">
            <img src="#" alt="weather img">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="next_date">Temp</div>
            <span class="units"> °C</span>
            <img src="#" alt="weather img">
        </div>
        <div class="col">
            <div class="next_date">Temp</div>
            <span class="units"> °C</span>
            <img src="#" alt="weather img">
        </div>
        <div class="col">
            <div class="next_date">Temp</div>
            <span class="units"> °C</span>
            <img src="#" alt="weather img">
        </div>
        <div class="col">
            <div class="next_date">Temp</div>
            <span class="units"> °C</span>
            <img src="#" alt="weather img">
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
